<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Weather</h1>
      <div>
        <input type="search" id="search-input" />
        <button id="search-button">Search</button>
      </div>
      <div>
        <button id="metric">Metric</button>
        <button id="imperial">Imperial</button>
      </div>
    </header>
    <main>
      <div id="info-location">
        <p>location</p>
        <p>localtime</p>
      </div>
      <div id="info-temp">
        <img />
        <p>temp</p>
        <p>condition</p>
      </div>
      <div id="info-grid">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
      </div>
      <div id="info-forecast"></div>
    </main>
  </body>
</html>
